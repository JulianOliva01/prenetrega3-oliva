<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compra</title>
  <!--CSS BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div>
    <select id="selecProductos" class="form-select" aria-label="Default select example">
    </select>

    <button id="btnAgregar" type="button" class="btn btn-info">agregar</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Mayonesa</th>
        <th scope="col">Leche</th>
        <th scope="col">Huevos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Cantidad</th>
        <td>2</td>
        <td>6</td>
        <td>12</td>
      </tr>
      <tr>
        <th scope="row">Precio Unitario</th>
        <td>500</td>
        <td>200</td>
        <td>100</td>
      </tr>
      <tr>
        <th scope="row">Total</th>
        <td>$1000</td>
        <td>$1200</td>
        <td>$1200</td>
      </tr>
      <tr>
        <th scope="row">Precio Total</th>
        <td>$3400</td>
      </tr>
    </tbody>
  </table>

  <button id="btnVaciar" type="button" class="btn btn-info">Vaciar</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
